        </div>

    </div>

    <div class="button">
        <button id="playButton">BesTy</button>
    </div>

    <div class="">
        <video id="videoPlayer" controls autoplay hidden loop>
            <source src="اسمي.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        // تعريف الزر والفيديو
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');

        // إضافة حدث عند الضغط على الزر لتشغيل الأنميشن
        playButton.addEventListener('click', function () {
            // إعادة الأنميشن للكاروسيل
            document.querySelector('.carousel .carousel-item-wrapper').style.animationPlayState = 'running';
            // تشغيل الفيديو
            videoPlayer.play();
        });

        // إيقاف الأنميشن عند تحميل الصفحة
        window.addEventListener('load', function () {
            document.querySelector('.carousel .carousel-item-wrapper').style.animationPlayState = 'paused';
        });
    </script>

    <script src="jquery.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
